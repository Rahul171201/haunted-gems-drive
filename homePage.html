<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Gem Dash: Escape the Ghost!</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Luckiest Guy', cursive;
        background: url('https://www.shutterstock.com/shutterstock/videos/1107291853/thumb/1.jpg?ip=x480') no-repeat center center fixed;
        background-size: cover;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
        color: white;
      }

      .home-container {
        text-align: center;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 0 30px rgba(255, 0, 85, 0.7);
      }

      .game-title {
        font-size: 48px;
        color: #ffde59;
        text-shadow: 2px 2px 8px #ff00cc, 0 0 10px #ff00cc;
        margin-bottom: 40px;
        animation: flicker 2s infinite;
      }

      @keyframes flicker {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }

      .menu-button {
        font-size: 24px;
        padding: 15px 30px;
        margin: 15px;
        border: none;
        border-radius: 10px;
        background: linear-gradient(145deg, #ff0059, #ff66a3);
        color: white;
        cursor: pointer;
        box-shadow: 0 0 10px #ff0059;
        transition: transform 0.2s, background 0.3s;
      }

      .menu-button:hover {
        transform: scale(1.05);
        background: linear-gradient(145deg, #ff3366, #ff99bb);
      }
    </style>
  </head>
  <body>
    <div class="home-container">
      <div class="game-title">ðŸ‘» Gem Dash: Escape the Ghost!</div>
      <button class="menu-button">Start Game</button>
      <button class="menu-button">Help</button>
    </div>
  </body>
</html>
